<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Activity |  Calculator </title>
</head>

<body>
  <section>
    <h2> Calculator </h2>
    <input type="text" id="input">
    <button type="button" onclick="calculate()">Calculate</button>
    <div id="output"></div>
  </section>


  <section>
    <h2> Adding two numbers </h2>
    <input type="text" id="input">
    <input type="text" id="input2">
    <button type="button" onclick="sum()">+</button>
    <div id="output2"></div>
  </section>

  <style>

  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: "Open Sans", sans-serif;
    font-weight: bold;
  }

  section {
    padding: 40px;
    margin: 10px;
    width: 40%;
    margin: 20px auto;
  }

  section input, section button {
    border: 1px solid #000;
    padding: 5px;
    border-radius: 2px;
  }

  </style>

  <script>

  function calculate() {
    let input = parseInt(document.querySelector('#input').value);
    let output = 0;

    for (let i = 1; i <= input; i++) {
      output += i;
    }
    document.querySelector('#output').textContent = `The sum of all numbers up to ${input} is: ${output}`;
  }

  function sum() {
    let input = parseInt(document.querySelector('#input').value);
    let input2 = parseInt(document.querySelector('#input2').value);
    let output;
    output = input + input2;

    // Check Null, if user enters a NULL value, return the text message.
    if (!isNaN(input) && !isNaN(input2)) {
      document.querySelector('#output2').textContent = `The sum of both values is: ${output}`;
    }else if(isNaN(input) || isNaN(input2)) {
      document.querySelector('#output2').textContent = `Please enter a number.`;
    }
  }
  </script>
</body>
</html>
